<!DOCTYPE html>
<html>
    <head>
        <title>Quest√£o {{ question.id }}</title>
    </head>

    <body>
        <form action="{% url 'question_answer' %}" method="POST">
            {% csrf_token %}
            <p>{{ question.title }}</p>

            {% for letter, value in question.answers.items %}
                <input type="radio" name="answer" value="{{ letter }}"><b>{{ letter }}.</b> {{ value }}</input><br/>
            {% endfor %}
            <input type="hidden" id="current_question_id" name="current_question" value="{{ question.id }}">
            <br/>
            <input type="submit" value="Ok" />
        </form>
    </body>
</html>
