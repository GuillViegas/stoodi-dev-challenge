<!DOCTYPE html>
<html>
    <head>
        <title>Resposta</title>
    </head>

    <body>
    {% if is_correct %}
        Resposta correta!
    {% else %}
        Resposta errada!
    {% endif %}

    <br/>
    <br/>
        <a href="{% url 'question' %}?previous_question={{previous_question}}">Próxima Questão</a>
        {% if not is_correct %}
            <br/>
            <a href="{% url 'question' %}?current_question={{previous_question}}">Tente novamente</a>
        {% endif %}

    </body>
</html>
